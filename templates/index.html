<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styles.css'%}">
    <title>Django Level Two</title>
</head>
<body>
    <!-- <h1>Hello this is templates/index.html</h1>
    <img src="{% static 'images/logotdc.jpg'%}" alt="">
    {{ insert_me }} -->
    <h1>Hi wellcome to Django Level Two</h1>
    {% if access_records %}
    <table border="1">
        <thead>
            <th>Site Name</th>
            <th>Date Accessed</th>
        </thead>
        {% for acc in access_records %}
        <tr>
            <td>{{ acc.name }}</td>
            <td>{{ acc.date }}</td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <p>NO ACCESS RECORDS FOUND!</p>
    {% endif %}
</body> 
</html>
